<div class="table-content" appInfiniteScroll (eventFound)="getMoreNews()">
  <table>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Points</th>
      <th>User</th>
    </tr>
    <tr *ngFor="let new of news">
      <td>{{new.id}}</td>
      <td>{{new.title}}</td>
      <td>{{new.points}}</td>
      <td>{{new.user}}</td>
    </tr>
  </table>

  <h1 *ngIf="loadingNews">Cargandoooooo ...</h1>
</div>
